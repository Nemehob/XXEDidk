<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Voor Dexx</title>
<style>
body {
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
background: #f0f0f0;
font-family: Arial, sans-serif;
}
button {
padding: 20px 40px;
font-size: 24px;
border: none;
border-radius: 12px;
background: #ff6b6b;
color: white;
cursor: pointer;
transition: 0.2s;
}
button:hover {
background: #ff4949;
}
</style>
</head>
<body>
<button id="btn">Voor Dexx</button>


<script>
// Simple confetti effect
function spawnConfetti() {
for (let i = 0; i < 150; i++) {
const confetti = document.createElement("div");
confetti.style.position = "fixed";
confetti.style.top = "-10px";
confetti.style.left = Math.random() * window.innerWidth + "px";
confetti.style.width = "8px";
confetti.style.height = "8px";
confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
confetti.style.opacity = "0.9";
confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
confetti.style.transition = "transform 3s linear, top 3s linear";
document.body.appendChild(confetti);


setTimeout(() => {
confetti.style.top = window.innerHeight + "px";
confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
}, 10);


setTimeout(() => confetti.remove(), 3200);
}
}


document.getElementById("btn").addEventListener("click", spawnConfetti);
</script>
</body>
</html>
